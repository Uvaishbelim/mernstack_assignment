<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
</head>
<body>

    <h2>Product Catalog</h2>

    <table style="width:100%; border-collapse:collapse; text-align:left;">

        <!-- Table Header -->
        <thead>
            <tr style="background-color:#f2f2f2;">
                <th style="border:1px solid black; padding:8px;">Product Name</th>
                <th style="border:1px solid black; padding:8px;">Product Image</th>
                <th style="border:1px solid black; padding:8px;">Price</th>
                <th style="border:1px solid black; padding:8px;">Description</th>
                <th style="border:1px solid black; padding:8px;">Availability</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>

            <tr>
                <td style="border:1px solid black; padding:8px;">Laptop</td>
                <td style="border:1px solid black; padding:8px;">
                    <img src="https://via.placeholder.com/100" alt="Laptop">
                </td>
                <td style="border:1px solid black; padding:8px;">₹55,000</td>
                <td style="border:1px solid black; padding:8px;">
                    High-performance laptop suitable for work and study.
                </td>
                <td style="border:1px solid black; padding:8px;">In Stock</td>
            </tr>

            <tr>
                <td style="border:1px solid black; padding:8px;">Smartphone</td>
                <td style="border:1px solid black; padding:8px;">
                    <img src="https://via.placeholder.com/100" alt="Smartphone">
                </td>
                <td style="border:1px solid black; padding:8px;">₹25,000</td>
                <td style="border:1px solid black; padding:8px;">
                    Latest smartphone with advanced features.
                </td>
                <td style="border:1px solid black; padding:8px;">Out of Stock</td>
            </tr>

            <!-- Merged Cells Example -->
            <tr>
                <td style="border:1px solid black; padding:8px;">Accessories</td>
                <td colspan="4" style="border:1px solid black; padding:8px;">
                    Chargers, headphones, covers and other accessories available.
                </td>
            </tr>

        </tbody>
    </table>

</body>
</html>
