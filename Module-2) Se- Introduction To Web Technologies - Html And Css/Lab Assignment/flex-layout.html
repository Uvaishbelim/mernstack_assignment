<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="flex-layout.css">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h2>Header</h2>
    </header>

    <!-- Main Container -->
    <div class="container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Menu items</p>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <h3>Main Content</h3>
            <p>This is the main content area.</p>
        </main>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Footer</p>
    </footer>

</body>
</html>
